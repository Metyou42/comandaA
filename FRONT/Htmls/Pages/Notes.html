<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="../../css/Pages/Notes.css">
    <link rel="stylesheet" type="text/css" href="../../css/Main/Header.css">
    <link rel="stylesheet" type="text/css" href="../../css/Main/Main.css">

<body>
    <main role="main" class="main">
        <header>
            <div class="student_info">
                <img id="avatar" src="../../Images/avatar.jpeg" />
                <div id="student-info">
                    <p id="user-firstname">Крістіна</p>
                    <p id="user-lastname">Могіш</p>
                </div>
            </div>
            <div class="container">
                <a class="wrapper_button"><img src="../../Images/Notebook.png"></a>
                <a class="wrapper_button"><img src="../../Images/Study.png"></a>
                <a class="wrapper_button" id="active"><img src="../../Images/Group.png"></a>
                <a class="wrapper_button"><img src="../../Images/Schedule.png"></a>
            </div>
            <div class="right_toolbar">
                <a class="wrapper_button"><img src="../../Images/Search.png"></a>
                <a class="wrapper_button"><img src="../../Images/Contact.png"></a>
                <a class="wrapper_button"><img src="../../Images/Settings.png"></a>
                <a class="wrapper_button"><img src="../../Images/LogOut.png"></a>
            </div>
        </header>
        <div id="main-context">
            <button class="deadline">Дедлайни</button>
            <div class="days">
                <button class="day">Понеділок</button>
                <button class="day" id="current-day">Вівторок</button>
                <button class="day">Середа</button>
                <button class="day">Четвер</button>
                <button class="day">П'ятниця</button>
            </div>

            <p class="date">07.08.23 - 13.08.23</p>

            <table class="info">
                <tr>
                    <td class="time">1</td>
                    <td class="schedule_data"></td>

                </tr>
                <tr>
                    <td class="time">2</td>
                    <td class="schedule_data">
                        Дедлайн Фізика 2 лаба
                    </td>

                </tr>
                <tr>
                    <td class="time">3</td>
                    <td class="schedule_data">
                    </td>

                </tr>
                <tr>
                    <td class="time">4</td>
                    <td class="schedule_data">
                        Індивідуалка з англ
                    </td>

                </tr>
                <tr>
                    <td class="time">5</td>
                    <td class="schedule_data"> 3 лаба</td>

                </tr>
                <tr>
                    <td class="time">6</td>
                    <td class="schedule_data"></td>

                </tr>
                <tr>
                    <td class="schedule_last">+</td>
                </tr>
            </table>
        </div>
    </main>
    <footer>
        <h4>&copy;2023 - STUPER</h4>
    </footer>
</body>

</html>
