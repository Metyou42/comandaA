<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="/css/Main/Header.css" >
    <link rel="stylesheet" type="text/css" href="/css/Main/Main.css" >
    <link rel="stylesheet" type="text/css" href="/css/Pages/Settings.css" >
<body>
<main role="main" class="main">
    <header>
        <div class="student_info">
            <img id="avatar" src="/Images/avatar.jpeg"/>
            <div id="student-info">
                <p id="user-firstname">Крістіна</p>
                <p id="user-lastname">Могіш</p>
            </div>
        </div>
        <div class="container">
            <a class="wrapper_button"><img src="/Images/Notebook.png"></a>
            <a class="wrapper_button"><img src="/Images/Study.png"></a>
            <a class="wrapper_button" id="active"><img src="/Images/Group.png"></a>
            <a class="wrapper_button" ><img src="/Images/Schedule.png"></a>
        </div>
        <div class="right_toolbar">
            <a class="wrapper_button"><img src="/Images/Search.png"></a>
            <a class="wrapper_button"><img src="/Images/Contact.png"></a>
            <a class="wrapper_button"><img src="/Images/Settings.png"></a>
        </div>
    </header>
    <div id="main-context">
       <p class="title">Налаштування</p>
        <div class="settings-container">
            <div class="changing-avatar-container">
                <img class="avatar-changing" src="/Images/avatar.jpeg"/>
                <div class="overlay"></div>
                <a class="=change-button"><p class="change-button">Змінити</p></a>
            </div>
            <a class="change-name">Змінити нікнейм</a>
            <a class="change-mail">Змінити пошту</a>
            <a class="change-password">Змінити пароль</a>
            <div class="log-out">
                <p>Log Out</p>
                <a class="wrapper_button"><img src="/Images/Logout.png"></a>
            </div>
        </div>
    </div>
</main>
<footer>
    <h4>&copy;2023 - STUPER</h4>
</footer>
</body>
</html>
