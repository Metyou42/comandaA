<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/Main/Header.css" />
    <link rel="stylesheet" href="/css/Main/Main.css" />
    <link rel="stylesheet" href="/css/Identity/Main.css" />
    <link rel="stylesheet" href="/css/Identity/ForgotPassword.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Iceland">
</head>
<body>
<div class="main-container">
    <main role="main" class="main">
        <div class="identity-area">
            <div id="forgot-password">
                <div class="information">
                    <img class="logo" src="../../Images/logo.png"/>
                    <h2>STUPER</h2>
                    <h3>Забули пароль?</h3>
                </div>
                <form asp-controller="Account" asp-action="ForgotPassword" method="post">
                    <label asp-for="Email">Пошта</label>
                    <div class="string-parameters" id="email">
                        <input type="email" asp-for="Email" required="Email" />
                    </div>

                    <div class="form-groups">
                        <h4>У разі відсутності доступу до пошти зверніться в
                            <a href="реєстрація.html">тех-підтримку</a></h4>
                    </div>

                    <div class="action-buttons">
                        <input id="submit" type="submit" asp-controller="Account" asp-action="ForgotPassword" value="Відновити" />
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
<footer>
    <h4>&copy; 2023 - @CompanyDetailsConfig.CompanyName</h4>
</footer>
</body>
</html>
